    #LOC_FFT_fft-fusion-inertial-magnetic-1_title =  K-80 'Hammertong' Inertial Confinement Fusion Engine
    #LOC_FFT_fft-fusion-inertial-magnetic-1_description = A precisely timed collection of high-power laser beams converges on a single isolated pellet of Deuterium and Helium-3. Vaporization of the outer shell compresses the fuels to a high degree, initiating fusion of the core. This model of drive uses only reaction products as exhaust using a powerful magnetic nozzle, resulting in a great specific impulse but a low thrust. Commence primary ignition! . This engine needs to charge its power banks to be activated, but once it is running the power use is much reduced.
    #LOC_FFT_fft-fusion-inertial-magnetic-1_tags = inertial laser confinement fusion beam ignition plasma magnetic farfuture

    // Thermal Fusion
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_title = JR-35B 'Jet' Tokamak Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_description = The basic thermal fusion engine reacts Helium-3 and Deuterium in a spherical tokamak design.  This engine needs to charge its power banks to be activated, but can produce a cool 500 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the engine running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-tokamak-1_tags = fusion thermal plas nuclear rocket tokamak farfuture
    #LOC_FFT_fft-fusion-magnetic-mirror-1_title = JR-18 'Fresnel' Mirror Cell Fusion Engine
    #LOC_FFT_fft-fusion-magnetic-mirror-1_description = The long, thin plasma chamber of the gasdynamic mirror engine does away with confining the plasma for fusion and says 'why not just throw it down a long, narrow hallway and hope it fuses by the end of it?. This gives great energy release and high possible fusion gain. Hydrogen can be injected into the plasma for additional reaction mass. The length of the reaction chamber determines the performance of the engine - higher lengths cost and weigh more, but net great dividends. This engine needs to charge its power banks to be activated, but can produce a modest 250 kW of power from onboard fusion fuel once activated, even if the engine isn't running. Keeping the engine running in this way allows instant throttle response. Make sure to pack radiators!
    #LOC_FFT_fft-fusion-magnetic-mirror-1_tags = fusion thermal plas nuclear rocket gasdynamic mirror cell farfuture

    // Fission
    #LOC_FFT_fft-nswr-1_title = X-2 'Heinlein' Nuclear Salt Water Rocket Engine
    #LOC_FFT_fft-nswr-1_description = Basically a continuously detonating, barely contained nuclear explosion, this rocket engine is highly radioactive, highly unpleasant and highly... awesome.
    #LOC_FFT_fft-nswr-1_tags = water nuke juice zubrin moar uranium exotic torch farfuture

    #LOC_FFT_fft-ffre-solid-1_title = X-6 'Caviar' Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-solid-1_description = This novel engine considers an important question: what if you just stuck an open nuclear reactor core on the back of a spacecraft? The spinning platters in the core are coated with uranium dust, and undergo fission as they spin through the core. The fission products fly out the back at ludicrous speeds, resulting in maddeningly high specific impulse! A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is charged and running, it produces an acceptable 75 kW of electricity. However, there are downsides - barely noticeable thrust, no refuelability, and radioactivity, lots of radioactivity.
    #LOC_FFT_fft-ffre-solid-1_tags = farfuture nuke frag fission exotic 

    #LOC_FFT_fft-ffre-plasma-1_title = X-6 'Asimov' Afterburning Fission Fragment Rocket Engine
    #LOC_FFT_fft-ffre-plasma-1_description = A direct impovement on the platter design, this engine suspends particulate dust of fissionable particles in the centre of a reaction chamber using a weak magnetic field. The dust undergoes fission, and the reaction products are expelled at high energy from the rocket at incredible speeds, guided but not restrained by the magnetic field. A secondary set of magnets decelerates stray fragments, inducing a current in powerful generator coils. This creates enough power to run the engine system and more, so once this engine is charged and running, it produces an acceptable 100 kW of electricity. In order to try to boost the thrust, liquid hydrogen can be injected into the beam of radioactive death, cutting Isp but improving thrust from barely noticeable to pitiful.
    #LOC_FFT_fft-ffre-plasma-1_tags = farfuture nuke frag fission exotic 

